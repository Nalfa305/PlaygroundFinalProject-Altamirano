{%extends 'core/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
        {% if subcategory.name %}
            {{Category.name}} - {{Subcategory.name}}
        {% else %}
            {{Category.name}}
        {% endif %}
    {% endblock title %}
</head>

<body>
    {% block content %}
        {%for product in products %}
            {{product}}
        {% endfor %}
    {% endblock content %}
</body>
</html>
