{% load static %}

<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <div class="card-body p-4"> 
            <div class="text-center">
                <!-- Product image-->
                {% if product.image %}
                    <img class="card-img-top" src="{% static '/core/img/' %}{{product.image}}"  alt="No Image Available" style="width: 300px; height: 200px; object-fit: cover;">
                {% else %}
                    <img class="card-img-top" src="{% static '/core/img/No_img' %}"  alt="No Image Available" style="width: 300px; height: 200px; object-fit: cover;">
                {% endif %}
                <!-- Product name-->
                <h5 class="fw-bolder">{{ product.name }}</h5>
                <!-- Product price-->
                <p>$ {{ product.price }}</p>

            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'product:nothing' %}">Add to Cart</a></div>
        </div>
    </div>
</div>
{% if forloop.counter|divisibleby:4 and not forloop.last %}
    </div><div class="row gx-4 gx-lg-5 justify-content-center">
{% endif %}
