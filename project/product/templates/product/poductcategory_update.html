<!-- productcategory_update.html -->

{% extends 'core/base.html' %}

{% block title %}
    Update Category
{% endblock title %}

{% block content %}
  <div class="container">
    <h1 class="mt-4">Update Category</h1>

    <div class="card mt-4">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>

    <div class="mt-4">
      <a href="{% url 'product:productcategory_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
{% endblock content %}
